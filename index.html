<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list
    </title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>T<span>O</span>D<span>O</span> l<span>i</span>st<span><em>...</em></span></h1>
    </header>
    <section>
        <div id="todo-area">
            <form id="todo">
                <input type="text" id="inptodo" name="input" autocomplete="off" placeholder="Task TODO">
                <button type="submit" id="btnadd"><i class="fas fa-plus"></i></button>
                <button type="reset" id="btnclear">clear</button>
            </form>
            <p id="alert" class="alert">please enter task with no spaces at start</p>
        </div>

    </section>
    <section>
        <div id="lists">
        </div>
    </section>

    <script src="/index.js"></script>
</body>

</html>
